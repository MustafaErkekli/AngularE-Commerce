<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr3">500 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr3">404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr3">400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr3">400Validation Error</button>
<div class="row mt-5" *ngIf="validationError">

    <p>{{validationError}}</p>

     </div>
</div>
